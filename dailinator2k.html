<head>
  <title>Dailinator 2000</title>
</head>

<body>
  <header>
    <div class="container">
      <h1 class="center-align">Dailinator 2000</h1>
    </div>
  </header>
  <main>
    <div class="container">
      <div class="row">
        {{> dailyForm}}
      </div>
      <div class="row">
        <div class="col s6 offset-s3">
          <h4>Daily updates:</h4>
          {{> dailyUpdates}}
        </div>
      </div>
    </div>
  </main>
</body>

<template name="dailyUpdates">
  <ul>
    {{#each dailies}}
      {{> daily}}
    {{/each}}
  </ul>
</template>

<template name="daily">
  <li class="daily-item">
    <div class="card-panel">
      <p>
        {{body}}
      </p>
      <a class="btn-floating waves-effect waves-light red delete">
        <i class="mdi-action-highlight-remove"></i>
      </a>
    </div>
  </li>
</template>

<template name="dailyForm">
  <form class="daily-form col s6 offset-s3">
    <div class="row">
      <div class="input-field col s12">
        <textarea id="dailyFormBody" class="materialize-textarea" name="body"></textarea>
        <label for="dailyFormBody">Daily update</label>
      </div>
    </div>
    <div class="row">
      <div class="input-field col s12">
        <input id="dailyFormAuthor" name="author" type="text">
        <label for="dailyFormAuthor">Author</label>
      </div>
    </div>
    <div class="row">
      <div class="col s12">
        <button class="btn waves-effect waves-light" type="submit" name="submit-daily">Submit daily
          <i class="mdi-content-send right"></i>
        </button>
      </div>
    </div>
  </form>
</template>
