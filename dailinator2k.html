<head>
  <title>Dailinator 2000</title>
</head>

<body>
  <header>
    <div class="container">
      <h1 class="center-align">Dailinator 2000</h1>
    </div>
  </header>
  <main>
    <div class="container">
      <div class="row">
        {{> dailyForm}}
      </div>
      <div class="row">
        <div class="col s6 offset-s3">
          <h4>Daily updates:</h4>
          {{> dailyUpdates}}
        </div>
      </div>
    </div>
  </main>
</body>

<template name="dailyUpdates">
  <ul>
    {{#each dailies}}
      {{> daily}}
    {{/each}}
  </ul>
</template>
