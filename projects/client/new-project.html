<template name="newProject">
  <div class="row">
      <form class="project-form col s6 offset-s3">
        <div class="row">
          <div class="input-field col s12">
            <input id="projectName" name="name" type="text">
            <label for="projectName">Project name</label>
          </div>
        </div>
        <div class="row">
          <div class="col s12">
            <button class="btn waves-effect waves-light" type="submit" name="submit-project">Add project
              <i class="mdi-content-send right"></i>
            </button>
          </div>
        </div>
      </form>
  </div>
</template>
