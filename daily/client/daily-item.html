<template name="daily">
  <li class="daily-item">
    <div class="card-panel">
      <div class="row">
        <div class="col s3">
          <p>{{createdBy}}</p>
        </div>
        <div class="col s9">
          <p>
            {{body}}
          </p>
          <a class="btn-floating waves-effect waves-light red delete">
            <i class="mdi-action-highlight-remove"></i>
          </a>
        </div>
      </div>
    </div>
  </li>
</template>
