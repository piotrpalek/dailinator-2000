<template name="dailyUpdates">
  <p class="input-field show-read-dailies">
    <input id="show-read-dailies" type="checkbox" checked="{{showRead}}" />
    <label for="show-read-dailies">Show unread dailies</label>
  </p>
  <ul>
    {{#each datesWithDailies}}
      {{date}}

      {{#each dailies}}
        {{> daily}}
      {{/each}}
    {{/each}}
  </ul>
</template>
